  <header class="container-fluid"></header>
  <div class="container">
      <div class="row my-5" id="roomsContainer">

  <script>
      class Room{
          constructor(id, name, floor, available){
              this.id=id, 
              this.name=name,
              this.floor=floor,
              this.available=available
              this.imagePath="./images/etg.jpg"
          }
          createCardElement(){
              const cardDiv= document.createElement("div");
          cardDiv.classList.add("col-6");
              const innerHTML=`
              <div class="card">
                  <div class="card-img">
                          <img src="${this.imagePath}" alt="" width="100%" height="100%">
                  </div>
                  <div class="card-footer bg-info d-flex justify-content-between">
                      <div class="card-title">${this.name}</div>
                      <span class="badge badge-pill ${this.available ?'badge-success bg-success text-success' : 'badge-danger bg-danger text-danger' }" 
                          style="width: 25px; height: 25px; border-radius: 50px;">0</span>
                      </div>
              </div>`
  
              cardDiv.innerHTML=innerHTML;
              return cardDiv;
          }
         
      }
      class RoomManager{
          constructor(){
              this.rooms = []
          }
          addRoom(room){
              this.rooms.push(room)
          }
  
         displayRoom(){
          const roomsContainer=document.getElementById("roomsContainer")
          let currentFloor = null;
          this.rooms.forEach(room=>{
              if(currentFloor !== room.floor){
                  const floorTitle = document.createElement("h5");
                  floorTitle.textContent=`${room.floor}e Etage`;
                  roomsContainer.appendChild(floorTitle);
                  currentFloor=room.floor;
                  }
  
                  const CardElement = room.createCardElement();
                  roomsContainer.appendChild(CardElement) 
  
              })
         }
      }
       roomManager = new RoomManager();
       roomManager.addRoom(new Room(1, "Albert Camus", 1,true))
       roomManager.addRoom(new Room(2, "Adward Mills", 1,false))
       roomManager.addRoom(new Room(3, "Leon Jouhaux", 1,true))
       roomManager.addRoom(new Room(4, "Al Gore", 1,true))

       roomManager.addRoom(new Room(7, "Albert Einstein", 2,true))

       window.onload=()=> roomManager.displayRoom()
  
  //     Ce code est écrit en JavaScript et définit deux classes: Room et RoomManager.
  
  // La classe Room représente une pièce avec des propriétés telles que l'identifiant (id), 
  //le nom (name), l'étage (floor), et la disponibilité (available).
  // Elle a également une méthode createCardElement qui génère dynamiquement un élément de carte HTML pour représenter visuellement la pièce.
  
  // La classe RoomManager est un gestionnaire de pièces qui stocke une liste
  // de pièces dans l'attribut rooms. Elle a une méthode addRoom pour ajouter une pièce à la liste,
  // et une méthode displayRoom pour afficher les pièces dans un conteneur HTML. Lors de l'affichage, les pièces sont regroupées par étage.
  
  // Enfin, à la fin du code, une instance de RoomManager est créée. Cependant, il y a une
  // petite erreur dans le code : la classe RoomManager est également utilisée comme une variable,
